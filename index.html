<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle copy</title>
</head>
<body>
    <section class="header">
        <h1>~ Wordle copy, word -  ~</h1>
    </section>
    <section class="main-section">
        <div class="cell-container">
            <div class="cell-row row-1">
                <div class="cell"><p class="r1">_</p></div>
                <div class="cell"><p class="r1">_</p></div>
                <div class="cell"><p class="r1">_</p></div>
                <div class="cell"><p class="r1">_</p></div>
                <div class="cell"><p class="r1">_</p></div>
            </div>
            <div class="cell-row row-2">
                <div class="cell"><p class="r2">H</p></div>
                <div class="cell"><p class="r2">E</p></div>
                <div class="cell"><p class="r2">L</p></div>
                <div class="cell"><p class="r2">L</p></div>
                <div class="cell"><p class="r2">O</p></div>
            </div>
            <div class="cell-row row-3">
                <div class="cell"><p class="r3">H</p></div>
                <div class="cell"><p class="r3">E</p></div>
                <div class="cell"><p class="r3">L</p></div>
                <div class="cell"><p class="r3">L</p></div>
                <div class="cell"><p class="r3">O</p></div>
            </div>
            <div class="cell-row row-4">
                <div class="cell"><p class="r4">H</p></div>
                <div class="cell"><p class="r4">E</p></div>
                <div class="cell"><p class="r4">L</p></div>
                <div class="cell"><p class="r4">L</p></div>
                <div class="cell"><p class="r4">O</p></div>
            </div>
            <div class="cell-row row-5">
                <div class="cell"><p class="r5">H</p></div>
                <div class="cell"><p class="r5">E</p></div>
                <div class="cell"><p class="r5">L</p></div>
                <div class="cell"><p class="r5">L</p></div>
                <div class="cell"><p class="r5">O</p></div>
            </div>
            <div class="cell-row row-6">
                <div class="cell"><p class="r6">H</p></div>
                <div class="cell"><p class="r6">E</p></div>
                <div class="cell"><p class="r6">L</p></div>
                <div class="cell"><p class="r6">L</p></div>
                <div class="cell"><p class="r6">O</p></div>
            </div>
        </div>
        <div class="player-input">
            <div class="chars-container">
                <div class="char btn">A</div>
                <div class="char btn">B</div>
                <div class="char btn">C</div>
                <div class="char btn">D</div>
                <div class="char btn">E</div>
                <div class="char btn">F</div>
                <div class="char btn">G</div>
                <div class="char btn">H</div>
                <div class="char btn">I</div>
                <div class="char btn">J</div>
                <div class="char btn">K</div>
                <div class="char btn">L</div>
                <div class="char btn">M</div>
                <div class="char btn">N</div>
            </div>
            <div class="chars-container">
                <div class="enter-btn btn"><p>Enter</p></div>
                <div class="char btn">O</div>
                <div class="char btn">P</div>
                <div class="char btn">Q</div>
                <div class="char btn">R</div>
                <div class="char btn">S</div>
                <div class="char btn">T</div>
                <div class="char btn">U</div>
                <div class="char btn">V</div>
                <div class="char btn">W</div>
                <div class="char btn">X</div>
                <div class="char btn">Y</div>
                <div class="char btn">Z</div>
                <div class="return-btn btn"><p><-</p></div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
