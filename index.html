<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle copy</title>
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Congratulations, you won!</h2>
            <button id="modalBtn">Restart</button>
        </div>
    </div>
    <section class="header">
        <h1>~ Wordle copy ~</h1>
    </section>
    <section class="main-section">
        <div class="cell-container">
            <div class="cell-row row-1">
                <div class="cell r1">_</div>
                <div class="cell r1">_</div>
                <div class="cell r1">_</div>
                <div class="cell r1">_</div>
                <div class="cell r1">_</div>
            </div>
            <div class="cell-row row-2">
                <div class="cell r2">_</div>
                <div class="cell r2">_</div>
                <div class="cell r2">_</div>
                <div class="cell r2">_</div>
                <div class="cell r2">_</div>
            </div>
            <div class="cell-row row-3">
                <div class="cell r3">_</div>
                <div class="cell r3">_</div>
                <div class="cell r3">_</div>
                <div class="cell r3">_</div>
                <div class="cell r3">_</div>
            </div>
            <div class="cell-row row-4">
                <div class="cell r4">_</div>
                <div class="cell r4">_</div>
                <div class="cell r4">_</div>
                <div class="cell r4">_</div>
                <div class="cell r4">_</div>
            </div>
            <div class="cell-row row-5">
                <div class="cell r5">_</div>
                <div class="cell r5">_</div>
                <div class="cell r5">_</div>
                <div class="cell r5">_</div>
                <div class="cell r5">_</div>
            </div>
            <div class="cell-row row-6">
                <div class="cell r6">_</div>
                <div class="cell r6">_</div>
                <div class="cell r6">_</div>
                <div class="cell r6">_</div>
                <div class="cell r6">_</div>
            </div>
        </div>
        <div class="player-input">
            <div class="chars-container">
                <div class="char btn">A</div>
                <div class="char btn">B</div>
                <div class="char btn">C</div>
                <div class="char btn">D</div>
                <div class="char btn">E</div>
                <div class="char btn">F</div>
                <div class="char btn">G</div>
                <div class="char btn">H</div>
                <div class="char btn">I</div>
                <div class="char btn">J</div>
                <div class="char btn">K</div>
                <div class="char btn">L</div>
                <div class="char btn">M</div>
                <div class="char btn">N</div>
            </div>
            <div class="chars-container">
                <div class="enter-btn btn">Enter</div>
                <div class="char btn">O</div>
                <div class="char btn">P</div>
                <div class="char btn">Q</div>
                <div class="char btn">R</div>
                <div class="char btn">S</div>
                <div class="char btn">T</div>
                <div class="char btn">U</div>
                <div class="char btn">V</div>
                <div class="char btn">W</div>
                <div class="char btn">X</div>
                <div class="char btn">Y</div>
                <div class="char btn">Z</div>
                <div class="return-btn btn"><-</div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
